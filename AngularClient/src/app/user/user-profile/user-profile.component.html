<div class="page-heading">
    <div class="media clearfix">
        <div class="media-left pr30">
            <!-- <img class="media-object mw150" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="..."> -->
            <div class="imgBlock">
                <img class="media-object mw150 imgSize" [src]="imageUrl" alt="Place image title" *ngIf="isImageLoading; else noImageFound">
            </div>
            <ng-template #noImageFound>
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Fallbackimage">
            </ng-template>
        </div>
        <div class="media-body va-m">
            <h2 class="media-heading">{{userDetails?.userName}} </h2>
            <p class="fs-3 text-center">Info</p>
            <div>
                <ul>
                    <li><strong>FullName : </strong>{{userDetails?.fullName}}</li>
                    <li><strong>Hobby : </strong>{{userDetails?.hobby}}</li>
                    <li><strong>City : </strong>{{userDetails?.city}}</li>
                    <li><strong>Work : </strong>{{userDetails?.work}}</li>
                    <li><strong>About : </strong>{{userDetails?.about}}</li>
                </ul>
            </div>
            <div class="form-group">
                <strong>User interests :</strong>
                <div class="selected-interests">
                    <span *ngFor="let interest of selectedInterests">{{interest?.name}}</span>
                </div><br>
            </div>
        </div>
    </div><br>

    <div class="row divider text-center">

        <div class="col-xs-12 col-sm-4 emphasis">
            <button class="btn btn-light" disabled=true>
                <h2><strong>{{pageStatistic?.postsCount}}</strong></h2>
                <p>Posts</p>
            </button><br>
            <button (click)="onEditProfile()" class="btn btn-info btn-block" *ngIf="isOnMyPage"><span class="fa fa-user"></span> Edit profile</button>
        </div>
        <div class="col-xs-12 col-sm-4 emphasis">
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#listFollowers">
                <h2><strong> {{pageStatistic?.followersCount}} </strong></h2>
                <p>Followers</p>
            </button><br>

            <app-list-users></app-list-users>

            <button class="btn btn-success btn-block" (click)="onFollow()" *ngIf="!isFriends"><span class="fa fa-plus-circle"></span> Follow  </button>
            <button class="btn btn-success btn-danger" (click)="onUnsubscribe()" *ngIf="isFriends && !isOnMyPage" [disabled]="isOnMyPage"><span class="fa fa-plus-circle"></span> Unsubscribe  </button>
        </div>
        <div class="col-xs-12 col-sm-4 emphasis">
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#listFollowing">
                <h2><strong>{{pageStatistic?.followingCount}}</strong></h2>
                <p>Following</p>
            </button><br>
            <button class="btn btn-success btn-block" (click)="onChats()"><span class="fa fa-comment"></span> Message</button>
        </div>
    </div>
</div>
