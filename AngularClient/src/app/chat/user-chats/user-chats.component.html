<app-navigation-panel></app-navigation-panel>

<section id="content" class="container">
    <div class="row my-1">
        <h3 class="text-center py-3">User chats</h3>
    </div>

    <div class="row my-2 border border-dark">
        <div class="col-md-4  text-center chats">
            <h4 class="text-white">List of chats</h4>
            <div class="list-group py-5 scrollClass">
                <button *ngFor="let chat of chats" (click)="showMessage(chat.id, chat.name)" class="list-group-item list-group-item-action flex-column align-items-start my-2">
                    <div class="d-flex w-100 justify-content-between mb-1">
                        <h5 class="mb-1">{{chat.name}}</h5><br>
                    </div>
                    <small>{{chat.lastModify | date:'dd-MM-yyyy hh:mm:ss a'}}</small>
                </button>

            </div>
        </div>

        <div class="col-md-8  messages">
            <h4>{{currentChatName}}</h4>
            <div class="row scrollClass">

                <div *ngFor="let mess of messages" [ngClass]="mess.authorId == authorId?'mycontainer darker': 'mycontainer'">
                    <img [attr.src]="mess.authorId == authorId ? myImageUrl : otherImageUrl" alt="Avatar" [ngClass]="mess.authorId == authorId?'right' :''">
                    <!-- <ng-template #noImageFound>*ngIf="isImageLoading; else noImageFound"
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="DefaultAvatar" [ngClass]="mess.authorId == authorId?'right' :''">
                    </ng-template> -->
                    <p>{{mess.content}}</p>
                    <span class="time-right">{{mess.messageTime | date:'dd-MM-yyyy hh:mm:ss a'}}</span>
                </div>

            </div>

            <div class="row">
                <div class="input-group">
                    <textarea type="text" [(ngModel)]="message.content" class="form-control" placeholder="Your message"></textarea>
                    <button type="button" (click)="sendMessage()" class="btn btn-success">Send</button>
                </div>
            </div>

        </div>
    </div>
</section>
