<div class="list-group py-5">

    <a *ngFor="let post of posts" href="#" class="list-group-item list-group-item-action flex-column align-items-start my-2">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{post.topic}}</h5>
            <small>{{post.dateOfPost | date:'dd-MM-yyyy hh:mm:ss a'}}</small>
        </div>
        <p class="mb-1">{{post.content}}</p>
    </a>

</div>
